<ng-container *ngIf="beers.length != 0">
    <div class="container">
        <div class="buttons-card">
            <button (click)="emptybucket()" class="btn btn-danger buckettopbuttons"><i class="fas fa-trash"></i> Bucket</button>
            <button routerLink="/beers" class="btn btn-secondary buckettopbuttons">Buy more</button>
        </div>

        <div class="card-table">
            <div class="card-beer">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th style="width: 8%;"><i class="fas fa-wine-bottle"></i></th>
                            <th style="width: 12%;">Beer's Name</th>
                            <th style="width: 27%;">Description</th>
                            <th style="width: 12%;">Solo Price</th>
                            <th style="width: 12%;">Quantity</th>
                            <th style="width: 12%;">Total</th>
                            <th style="width: 20%;">Second thoughts?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let beer of beers">
                            <td><img style="width: 40px; height: 100px;" src="{{beer.image_url}}" alt="Beer's Image">
                            </td>
                            <td>{{beer.name}}</td>
                            <td style="text-align: justify;">{{beer.description}}</td>
                            <td>${{beer.abv}}</td>
                            <td>{{beer.quantity}}</td>
                            <td>${{beer.total | number: "1.1-1"}}</td>
                            <td>
                                <mat-icon style="cursor: pointer; font-size: 40px;" (click)="quantityMinus(beer)">remove_circle</mat-icon>&nbsp;&nbsp;&nbsp;
                                <mat-icon style="cursor: pointer; font-size: 40px;" (click)="quantityPlus(beer)">add_circle</mat-icon>
                                <br>
                                <button (click)="removeBeer(beer)" class="btn btn-dark"><i
                                        class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
            </div>
        </div>
        <div class="grandtotalcard">
            <p style="margin-top: 7px;"><strong>Final Amount: ${{bucketService.grandTotal | number: "1.1-1"}}</strong></p>
            <button routerLink="/billingform" class="btn btn-secondary buckettopbuttons">Proceed to Buy</button>
        </div>
    </div>
    <br/><br/>
</ng-container>

<ng-container *ngIf="beers.length == 0">
    <div class="container">
        <div style="align-items: center;" class="card">
            <img style="width: 200px; height: 228px;" src="https://cdn.shopify.com/s/files/1/0249/7465/5524/products/bucket-list-beer-ice-907038_200x.jpg?v=1607890093"
                alt="" class="">
            <br/>
            <img class="animated swing" src="https://www.pngrepo.com/png/153390/180/empty-bucket.png" alt="image">
            <br />
            <h3 style="color: brown;"><strong>Your bucket has only ice!</strong></h3>
            <button style="width: 200px;" routerLink="/beers" class="btn btn-dark">Get some beers now</button>
        </div>
    </div>
</ng-container>
