<div class="container">
    <div style="align-items: center;" class="card">
        <h2>Formalities...</h2><br>
        <form  class="form" #buyform="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" formControlName="uname" class="form-control" />
                <div *ngIf="(aForm.uname.touched || submitted) && aForm.uname.errors?.required" class="text-danger">
                    Please enter your full name
                </div>
                <div *ngIf="aForm.uname.touched && aForm.uname.errors?.pattern" class="text-danger">
                    Please enter a valid name
                </div>
            </div><br />
            <div class="form-group">
                <label>Email Id:</label>
                <input type="text" formControlName="emailid" class="form-control" />
                <div *ngIf="(aForm.emailid.touched || submitted) && aForm.emailid.errors?.required" class="text-danger">
                    Please enter your Email Id
                </div>
                <div *ngIf="aForm.emailid.touched && aForm.emailid.errors?.email" class="text-danger">
                    Please enter a valid Email Id
                </div>
            </div><br />
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" formControlName="mobile" class="form-control" />
                <div *ngIf="aForm.mobile.touched && aForm.mobile.errors?.pattern" class="text-danger">
                    Please enter a valid Mobile Number
                </div>
            </div><br />
            <div class="form-group">
                <label>Address for Delivery:</label>
                <input type="text" formControlName="address" class="form-control" />
                <div *ngIf="(aForm.address.touched || submitted) && aForm.address.errors?.required" class="text-danger">
                    Please enter your address
                </div>
            </div><br />
            <button [disabled]="!buyform.valid" (click)="emptybucketandhome()" style="margin-left: 80px;" class="btn btn-success" type="submit">Buy</button>
        </form>
    </div>
</div>
